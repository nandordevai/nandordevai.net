<h1>Contact</h1>
<p>If you’d like to talk creative technology, data visualization, or a possible collaboration, I’d love to hear from you.</p>
<p>You can also schedule a meeting with me through <a href="https://app.simplymeet.me/nandordevai" target="_blank" rel="noopener">SimplyMeet</a>.</p>


<div id="response"></div>

    </label>

    </label>
    <label>
        Message
        <textarea name="message" id="message"></textarea>
    </label>
    <button class="button" type="submit" id="submit">Send</button>
</form>
